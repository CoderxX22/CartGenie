name: Build and deploy Node.js app to Azure Web App - cartgenie-server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # --- הוספתי את זה כאן ---
      - name: Install system dependencies for canvas
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev
      # ------------------------

      - name: npm install
        run: npm install
        working-directory: ./CartGenie_Backend

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./CartGenie_Backend

  deploy:
    # ... (המשך הקובץ נשאר אותו דבר) ...
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8857998D75504A4C8077FCAE825DC59E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_429FFEC668604D23953336E1F9CE1EB1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A3A943E9ABFD45579E885D5A1F66C7E3 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'cartgenie-server'
          slot-name: 'Production'
          package: .
